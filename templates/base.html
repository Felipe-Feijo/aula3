{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Watch that film!</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>
  <body>
    <header id="cabecalho-principal">
      <a href="{% url 'index' %}"> <img src="{% static 'logo.svg' %}"> </a>
      <nav id="navegacao-principal">  
        <ul>
          <li><a href="{% url 'movies:index' %}">Filmes</a></li>
          <li><a href="{% url 'about' %}"><p>Sobre</p></a></li>
        </ul>
      </nav>
    </header>
    <main id="container-principal"></main>
      {% block content %}
      {% endblock content %}
    </main>
    <footer id="rodape-principal">
      <p><small>Copyright 2021</small></p>
    </footer>
  </body>
</html>
